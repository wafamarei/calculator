<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator By Wafa'a Marei</title>
    <link rel="stylesheet"href="style.css">
   

</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" style="background-color:bisque;">cl</button>
        <button onclick="Delete()">Del</button>
        <button onclick="Display('%')">%</button>
        <button onclick="Display('/')">/</button>
        <button onclick="Display('7')">7</button>
        <button onclick="Display('8')">8</button>
        <button onclick="Display('9')">9</button>
        <button onclick="Display('*')">*</button>
        <button onclick="Display('4')">4</button>
        <button onclick="Display('5')">5</button>
        <button onclick="Display('6')">6</button>
        <button onclick="Display('+')">+</button>
        <button onclick="Display('1')">1</button>
        <button onclick="Display('2')">2</button>
        <button onclick="Display('3')">3</button>
        <button onclick="Display('-')">-</button>
        <button onclick="Display('0')">0</button>
        <button onclick="Display('.')">.</button>
        <button onclick="calc('=')" style="width: 120px; background-color:rgb(151, 165, 166)">=</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
